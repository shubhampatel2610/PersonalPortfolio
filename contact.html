        <div class="main" id="one">
            <div class="sliding">
                <img class="ham" src="ham.png" alt="" width="25">
                <img class="cross" src="cross.png" alt="" width="25">
            </div>
            <div class="contactForm">
                <h1>Contact Me for work...</h1>
                <form>
                    <div class="cName">
                        <label for="clientName" class="form-label">Name: </label>
                        <input type="name" placeholder="Abc Xyz..." class="form-control" id="clientName">
                    </div>
                    <div class="cEmail">
                        <label for="clientEmail" class="form-label">Email address: </label>
                        <input type="email" placeholder="AbcXyz@1234.xmail.com" class="form-control" id="clientEmail"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">I'll never share your email with anyone else.</div>
                    </div>
                    <div class="cPhone">
                        <label for="clientPhone" class="form-label">Phone number: </label>
                        <input type="phone" placeholder="XXX-XXX-XXXX" class="form-control" id="clientPhone">
                    </div>
                    <div class="cFeedback">
                        <label for="clientFeedback" class="form-label">Anything you want to say: </label>
                        <textarea type="textarea" placeholder="Feel free to suggest anything..." rows="3" cols="40"
                            class="form-control" id="clientFeedback"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                </form>
            </div>
        </div>
